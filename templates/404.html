{% extends 'baseapp/base.html' %}

{% load static %}


{% block content %}
<header class="intro  align-items-center  jarallax" data-speed="0.5" data-img-position="50% 33%" style="background-image: url('../../static/img/home_img/as_back_4.jpg')">

	<div class="pattern" style="opacity: 0.05;"></div>

	<div class="container">
		<div class="intro__text">
			<h1 class="intro__title">404 страница не найдена</h1>
		</div>
	</div>
</header>

<main role="main">
	<section class="section section-404">
		<div class="container">
			<div class="row justify-content-md-center text-center">
				<div class="col-md-10">
					<img class="d-block img-fluid mx-auto" src="{% static 'img/404.png' %}" alt="error" />

					<h2 class="title">Страница не найдена</h2>

					<div class="text">
						<p>
							Запрашиваемой страницы не существует. Возможно, она была удалена или в запросе был указан не верный адрес страницы. Попробуйте начать с главной страницы.
						</p>
					</div>
					<div class="text-center">
						<a id="blog-more-btn" class="custom-btn big primary" href="{% url 'show_index' %}">На главную</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
{% endblock %}
